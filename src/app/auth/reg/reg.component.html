<div> 
    <div class="row" style="width: 100%;" >
        <div class="col-md-4"></div>
        <div class="col-md-4 mx-auto">
            <div class="card border shadow rounded-5 mt-5" >
                
                <div class="card-body ">
                  <h3 class="card-title text-center">Register </h3>
                  <div class="mb-3 px-2">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" [(ngModel)]="email" placeholder="name@example.com">
                  </div>
                  <div class="mb-3 px-2">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="text" class="form-control" [(ngModel)]="name" placeholder="Name">
                  </div>
                  <div class="mb-3 px-2">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" class="form-control"  [(ngModel)]="password" placeholder="Password">
                  </div>
                  
                  <div style="display: flex; justify-content: center; align-items: center;">
                    <button class="btn btn-primary" (click)="register()" >Register</button>
                  </div>
                 
                </div>
              </div>
    
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
