<div class="row mt-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h3 class="mb-3">Students List</h3>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#add" >Add Student</button>
        <table class="table table-bordered text-center mt-2">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Student Name</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of students; let i = index" > <!--  -->
                <th >{{i+1}}</th>
                <td>{{student.name}}</td>
                <td>{{student.email}}</td>
                <td>
                    <div>
                        <button class="btn btn-primary me-3"   data-bs-toggle="modal" data-bs-target="#edit" (click)="studentSelected(student)">Edit</button>
                        <button class="btn btn-danger me-2" (click)="deleteStudent(student.id)" >Delete</button>
                        <button class="btn btn-success"   >Assign Topics</button>
                    </div>
                </td>
              </tr>
              
            </tbody>
          </table>
    </div>
    <div class="col-md-3"></div>
</div>

<!-- modal for adding new student -->
<div class="modal fade" id="add" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Student</h1>
          <button type="button" (click)="resetStudent()" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
        </div>
        <div class="modal-body">
            <div class="mb-3 px-2">
                <label for="exampleFormControlInput1"  class="form-label">Student Name</label>
                <input  [(ngModel)] = "student.name"   type="text" class="form-control" id="exampleFormControlInput1" placeholder="name" >
              </div>
              <div class="mb-3 px-2">
                <label for="exampleFormControlInput1"  class="form-label">Student Email</label>
                <input  [(ngModel)] = "student.email"   type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@gmail.com" >
              </div>
              <div class="mb-3 px-2">
                <label for="exampleFormControlInput1"  class="form-label">Student Password</label>
                <input [(ngModel)] = "student.password"    type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password" >
              </div>
             
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetStudent()" >Cancel</button>
          <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="addStudent()"  >Add</button>
        </div>
      </div>
    </div>
  </div>

  <!-- modal for editing the student -->
   \<div class="modal fade" id="edit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Student</h1>
          <button type="button" (click)="resetStudent()" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
        </div>
        <div class="modal-body">
            <div class="mb-3 px-2">
                <label for="exampleFormControlInput1"  class="form-label">Student Name</label>
                <input  [(ngModel)] = "selectedStudent.name"   type="text" class="form-control" id="exampleFormControlInput1" placeholder="name" >
              </div>
              <div class="mb-3 px-2">
                <label for="exampleFormControlInput1"  class="form-label">Student Email</label>
                <input  [(ngModel)] = "selectedStudent.email"   type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@gmail.com" >
              </div>
             
             
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetStudent()" >Cancel</button>
          <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="updateStudent(selectedStudent)"  >Edit</button>
        </div>
      </div>
    </div>
  </div>
