<div class="row mt-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h3 class="mb-3">Topics List ({{subjectName}})</h3>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#add" >Add Topic</button>
        <table class="table table-bordered text-center mt-2">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Topics</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let topic of topics; let i = index">
                <th >{{i+1}}</th>
                <td>{{topic.t_title}}</td>
                <td>{{topic.t_desp}}</td>
                <td>
                    <div>
                        <button class="btn btn-primary me-3"   data-bs-toggle="modal" data-bs-target="#edit" (click)="selectedTopic(topic)">Edit</button><!-- (click)="selectedCourse(course)" -->
                        <button class="btn btn-danger me-2"  (click)="delTopic(topic.id)">Delete</button>
                        
                    </div>
                </td>
              </tr>
              
            </tbody>
          </table>
    </div>
    <div class="col-md-3"></div>
</div>


<!-- modal for adding a topic -->
<div class="modal fade" id="add" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Topic</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="resetTopic()"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3 px-2">
                <label for="exampleFormControlInput1"  class="form-label">Topic</label>
                <input [(ngModel)] = "topic.t_title"    type="text" class="form-control" id="exampleFormControlInput1" placeholder="Topic Title" >
              </div>
              <div class="mb-3 px-2">
                <label for="exampleFormControlInput1" class="form-label">Description</label>
                <!-- <textarea type="email" class="form-control" id="exampleFormControlInput1" placeholder="Course Description"</textarea> -->
                  <textarea [(ngModel)]="topic.t_desp" class="form-control" id="exampleFormControlInput1" name="w3review" rows="4" cols="50"></textarea>
              </div>
             
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetTopic()">Cancel</button>
          <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="addTopics()"  >Add</button>
        </div>
      </div>
    </div>
  </div>

<!-- modal for editing the topic -->
<div class="modal fade" id="edit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Topic</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="resetTopic()"></button>
      </div>
      <div class="modal-body">
          <div class="mb-3 px-2">
              <label for="exampleFormControlInput1"  class="form-label">Topic</label>
              <input [(ngModel)] = "topicSelected.t_title"    type="text" class="form-control" id="exampleFormControlInput1" placeholder="Topic Title" >
            </div>
            <div class="mb-3 px-2">
              <label for="exampleFormControlInput1" class="form-label">Description</label>
              <!-- <textarea type="email" class="form-control" id="exampleFormControlInput1" placeholder="Course Description"</textarea> -->
                <textarea [(ngModel)]="topicSelected.t_desp" class="form-control" id="exampleFormControlInput1" name="w3review" rows="4" cols="50"></textarea>
            </div>
           
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetTopic()">Cancel</button>
        <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="editTopic(topicSelected)"   >Edit</button>
      </div>
    </div>
  </div>
</div>
